<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="../dist/output.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body class="font-outfit">
    <main
      class="flex items-center justify-center w-full h-screen bg-very-dark-blue-main"
    >
      <div class="bg-very-dark-blue-card h-max max-w-[85%] rounded-xl">
        <!-- <div class="bg-[url('../images/image-equilibrium.jpg')]"></div> -->
        <div
          class="flex items-center justify-center max-w-[100%] mx-auto my-5 h-[50%]"
        >
          <img
            src="../images/image-equilibrium.jpg"
            alt=""
            class="max-w-[85%] h-[100%] rounded-xl hover:col-red-700"
          />
        </div>
        <div class="max-w-[80%] m-auto">
          <div class="">
            <h1
              class="font-semibold hover:text-cyan tracking-[.13rem] mt-7 text-white"
            >
              Equilibrium #3429
            </h1>
            <p
              class="mt-3 text-[15px] font-light leading-6 tracking-wider text-soft-blue"
            >
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div
              class="flex justify-between pb-4 mt-5 border-b border-soft-blue"
            >
              <div class="flex">
                <div class="flex items-center">
                  <img src="../images/icon-ethereum.svg" alt="" class="mr-2" />
                </div>
                <h4 class="text-cyan">0.041 ETH</h4>
              </div>
              <div class="flex items-center">
                <div>
                  <img src="../images/icon-clock.svg" alt="" class="mr-2" />
                </div>
                <p class="text-soft-blue">3 days left</p>
              </div>
            </div>
          </div>
          <div class="flex items-center pb-6 mt-5">
            <div class="max-w-[23%]">
              <img
                src="../images/image-avatar.png"
                alt=""
                class="h-[100%] w-[70%] border-[.10rem] rounded-[50%]"
              />
            </div>
            <div class="flex">
              <span class="mr-2 text-[15px] font-normal text-soft-blue"
                >Creation of</span
              >
              <span class="text-[15px] font-normal text-white hover:text-cyan"
                >Jules Wyvern</span
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- <h1 class="text-3xl font-bold underline">Hello world!</h1> -->
  </body>
</html>
