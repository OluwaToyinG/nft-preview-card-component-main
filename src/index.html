<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="../dist/output.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body class="font-outfit">
    <main
      class="flex items-center justify-center w-full h-screen m-auto bg-very-dark-blue-main"
    >
      <div class="bg-very-dark-blue-card h-2/3 max-w-[85%] rounded-xl">
        <div class="flex items-center justify-center mx-auto my-5">
          <img
            src="../images/image-equilibrium.jpg"
            alt=""
            class="max-w-[85%] h-72 rounded-xl"
          />
        </div>
        <div class="max-w-[80%] m-auto">
          <div>
            <h3 class="font-semibold tracking-[.13rem] text-white">
              Equilibrium #3429
            </h3>
            <p class="text-sm font-normal tracking-wider text-soft-blue">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="flex border-b-[.05rem]">
              <div class="flex">
                <img src="../images/icon-ethereum.svg" alt="" />
                <h4>0.041 ETH</h4>
              </div>
              <div class="flex">
                <img src="../images/icon-clock.svg" alt="" />
                <p>3 days left</p>
              </div>
            </div>
          </div>
          <div class="flex">
            <div><img src="../images/image-avatar.png" alt="" /></div>
            <p>Creation of</p>
            <span>Jules Wyvern</span>
          </div>
        </div>
      </div>
    </main>

    <!-- <h1 class="text-3xl font-bold underline">Hello world!</h1> -->
  </body>
</html>
