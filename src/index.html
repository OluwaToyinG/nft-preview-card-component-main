<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="../dist/output.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main
      class="bg-very-dark-blue-main h-screen w-full flex justify-center items-center m-auto"
    >
      <div class="bg-very-dark-blue-card h-2/3 max-w-[85%] rounded-xl">
        <div class="flex justify-center items-center mx-auto my-5">
          <img
            src="../images/image-equilibrium.jpg"
            alt=""
            class="max-w-[85%] h-72 rounded-xl"
          />
        </div>
        <div class="max-w-[80%] m-auto">
          <div>
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div>
              <div>
                <img src="../images/icon-ethereum.svg" alt="" />
                <h4>0.041 ETH</h4>
              </div>
              <div>
                <img src="../images/icon-clock.svg" alt="" />
                <p>3 days left</p>
              </div>
            </div>
          </div>
          <div>
            <div><img src="../images/image-avatar.png" alt="" /></div>
            <p>Creation of</p>
            <span>Jules Wyvern</span>
          </div>
        </div>
      </div>
    </main>

    <!-- <h1 class="text-3xl font-bold underline">Hello world!</h1> -->
  </body>
</html>
